<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito bubbling !</title>    
    <style>
        .caixa{
            border: 1px solid black;
            overflow: hidden;
        }

        .caixaPrincipal{
            background: rgb(199, 199, 190);
            height: 500px;
        }

        .caixaFilho{
            background: rgb(156, 156, 155);
            height: 300px;
            width: 70%;
        }

        .caixaNeto{
            background: rgb(133, 133, 130);
            height: 150px;
            width: 40%;
        }
    </style>
</head>
<body>

    <div id="main" class="caixaPrincipal caixa">
        <div class="caixaFilho caixa">
            <div class="caixaNeto caixa">

            </div>
        </div>
    </div>
    <button id="bubbling">Desligar / ligar bubbling</button>

<script>
    let principal = document.querySelector('.caixaPrincipal');
    let filho = document.querySelector('.caixaFilho');
    let neto = document.querySelector('.caixaNeto');
    let btnBubbling = document.getElementById('bubbling');
    let propagation = true;

    principal.addEventListener('click', function(ev){
        if(!propagation) ev.stopPropagation()
        this.append('Elemento Pai clicado |')
    });

    filho.addEventListener('click', function(ev){
        if(!propagation) ev.stopPropagation()
        this.append('Elemento Filho clicado |')
    });

    neto.addEventListener('click', function(ev){
        if(!propagation) ev.stopPropagation()
        this.append('Elemento neto clicado | ')
    });

    btnBubbling.addEventListener('click', ev => {
        propagation ? propagation = false : propagation = true;
    })
</script>

</body>
</html>
